<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiceMode</title>
    <style>
        /* Đặt màu nền pha giữa xanh biển và xanh trời cho toàn bộ trang */
        body {
            background: linear-gradient(135deg, #87CEFA, #4682B4); /* Xanh trời và xanh biển */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh; /* Đảm bảo chiều cao trang đủ phủ màn hình */
            overflow: hidden; /* Ẩn thanh cuộn để trang luôn ở một màn hình */
            position: relative; /* Đảm bảo mục lục có thể được đặt tuyệt đối so với body */
        }

        /* Kiểu dáng cho nút mục lục */
        #toggle-btn {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5); /* Nền trong suốt */
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Đảm bảo nút luôn hiển thị trên mục lục */
            width: 50px;  /* Chiều rộng của nút */
            height: 50px; /* Chiều cao của nút */
        }

        /* Kiểu dáng mục lục */
        #toc {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            padding: 15px;
            position: absolute;
            top: 80px;
            right: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 5; /* Đảm bảo mục lục đè lên phần nội dung */
        }

        #toc h4 {
            margin-top: 0;
        }

        /* Kiểu dáng cho các liên kết trong mục lục */
        #toc ul {
            padding: 0;
            list-style: none;
        }

        #toc ul li {
            margin-bottom: 10px;
        }

        #toc ul li a {
            color: #4682B4;
            text-decoration: none;
        }

        #toc ul li a:hover {
            text-decoration: underline;
        }

        /* Hiệu ứng gõ chữ */
        .typing {
            font-size: 2rem;
            border-right: 3px solid white; /* Đường con trỏ gõ */
            padding-right: 5px;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(30) 1s forwards, blink 0.75s step-end infinite;
        }

        /* Quá trình hiệu ứng gõ chữ */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Hiệu ứng nhấp nháy con trỏ */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Nội dung chính của trang */
        .content {
            padding: 20px;
            text-align: center;
            z-index: 1;
            position: relative;
            top: 100px;
            /* Đảm bảo nội dung không bị ảnh hưởng bởi mục lục */
        }

        h1 {
            font-size: 3rem;
            text-align: center;
        }

        p {
            font-size: 1.5rem;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Nút mục lục -->
    <button id="toggle-btn">≡</button>

    <!-- Mục lục -->
    <div id="toc">
        <h4>≡</h4>
        <ul>
            <li><a href="https://guns.lol/bigzdepzai">My Profile</a></li>
            <li><a href="#section2">Annoucements</a></li>
        </ul>
    </div>

    <!-- Nội dung trang -->
    <div class="content">
        <!-- Áp dụng class 'typing' cho h1 để tạo hiệu ứng gõ chữ -->
        <h1 class="typing">Welcome to RiceMode</h1>
        <p>This website I created to announce updates of the script and this script was made by a 13 year old boy </p>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const toc = document.getElementById('toc');

        // Thay đổi biểu tượng và hiển thị/ẩn mục lục
        toggleBtn.addEventListener('click', () => {
            if (toc.style.display === 'none' || toc.style.display === '') {
                toc.style.display = 'block';
                toggleBtn.innerHTML = '×'; // Thay chữ 'Mục Lục' bằng dấu '×'
            } else {
                toc.style.display = 'none';
                toggleBtn.innerHTML = '≡'; // Quay lại chữ 'Mục Lục'
            }
        });
    </script>
</body>
</html>
