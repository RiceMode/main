<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Cơ Bản</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Website Cơ Bản</h1>
        <nav>
            <ul>
                <li><a href="#gioi-thieu">Giới thiệu</a></li>
                <li><a href="#hinh-anh">Hình ảnh</a></li>
                <li><a href="#lien-he">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gioi-thieu">
            <h2>Giới thiệu</h2>
            <p>Đây là phần giới thiệu về website. Bạn có thể thêm nội dung về mục đích hoặc thông tin bạn muốn trình bày ở đây.</p>
        </section>

        <section id="hinh-anh">
            <h2>Hình ảnh</h2>
            <div class="image-gallery">
                <img src="image1.jpg" alt="Hình ảnh 1">
                <img src="image2.jpg" alt="Hình ảnh 2">
                <img src="image3.jpg" alt="Hình ảnh 3">
            </div>
        </section>

        <section id="lien-he">
            <h2>Liên hệ</h2>
            <form>
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Tin nhắn:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Gửi</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Bản quyền © 2024 - Website của bạn</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
