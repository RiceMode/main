<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiceMode</title>
    <!-- Thêm favicon -->
    <link rel="icon" type="image/x-icon" href="image/image1.png">
    <style>
        /* Đặt màu nền pha giữa xanh biển và xanh trời cho toàn bộ trang */
        body {
            background: linear-gradient(135deg, #87CEFA, #4682B4); /* Xanh trời và xanh biển */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh; /* Đảm bảo chiều cao trang đủ phủ màn hình */
            overflow: hidden; /* Ẩn thanh cuộn để trang luôn ở một màn hình */
            position: relative; /* Đảm bảo mục lục có thể được đặt tuyệt đối so với body */
        }

        /* Giao diện RiceMode */
        .rice-mode {
            display: flex;
            align-items: center;
            background-color: #cfe2ff;
            padding: 10px 20px;
            border-radius: 10px;
            width: fit-content;
            font-family: Arial, sans-serif;
            color: black;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .rice-mode .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background: url('image/image1.png') no-repeat center center; /* Đặt URL icon của bạn */
            background-size: contain;
        }

        .rice-mode .text {
            font-size: 16px;
            font-weight: bold;
        }

        /* Nút mục lục */
        #toggle-btn {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5); /* Nền trong suốt */
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Đảm bảo nút luôn hiển thị trên mục lục */
            width: 50px;  /* Chiều rộng của nút */
            height: 50px; /* Chiều cao của nút */
        }

        /* Mục lục */
        #toc {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            padding: 15px;
            position: absolute;
            top: 80px;
            right: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 5;
        }

        #toc h4 {
            margin-top: 0;
        }

        #toc ul {
            padding: 0;
            list-style: none;
        }

        #toc ul li {
            margin-bottom: 10px;
        }

        #toc ul li a {
            color: #4682B4;
            text-decoration: none;
        }

        #toc ul li a:hover {
            text-decoration: underline;
        }

        /* Hiệu ứng gõ chữ */
        .typing {
            font-size: 2rem;
            border-right: 3px solid white;
            padding-right: 5px;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(30) 1s forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Nội dung chính của trang */
        .content {
            padding: 20px;
            text-align: center;
            z-index: 1;
            position: relative;
            top: 100px;
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Giao diện RiceMode -->
    <div class="rice-mode">
        <div class="icon"></div>
        <div class="text">RiceMode</div>
    </div>

    <!-- Nút mục lục -->
    <button id="toggle-btn">≡</button>

    <!-- Mục lục -->
    <div id="toc">
        <h4>Mục Lục</h4>
        <ul>
            <li><a href="https://guns.lol/bigzdepzai">My Profile</a></li>
            <li><a href="#section2">Announcements</a></li>
        </ul>
    </div>

    <!-- Nội dung trang -->
    <div class="content">
        <h1 class="typing">Welcome to RiceMode</h1>
        <p>Enjoy the experience!</p>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const toc = document.getElementById('toc');

        // Thay đổi hiển thị mục lục khi nhấn nút
        toggleBtn.addEventListener('click', () => {
            if (toc.style.display === 'none' || toc.style.display === '') {
                toc.style.display = 'block';
                toggleBtn.innerHTML = '×';
            } else {
                toc.style.display = 'none';
                toggleBtn.innerHTML = '≡';
            }
        });
    </script>
</body>
</html>
